<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a Blog Post</title>
    <style>
        /* Overall body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #004d00, #001a00);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #d4ffd4;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #32cd32; /* Lime green for a vibrant heading */
            text-shadow: 1px 1px 5px black;
        }

        .form-container {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            color: #d4ffd4;
        }

        input[type="text"], textarea, select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #004d00;
            border-radius: 4px;
            background-color: #001a00;
            color: #d4ffd4;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        button {
            padding: 10px;
            background-color: #006400;
            color: #d4ffd4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #00ff00;
            color: black;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                
                <label for="id_title">Title</label>
                {{ form.title }}
                
                <label for="id_body">Content</label>
                {{ form.body }}

                <label for="id_categories">Categories</label>
                <div>
                    {{ form.categories }}
                </div>
                
                <button type="submit">Create Post</button>
            </form>

            <a href="{% url 'blog_index' %}" class="back-link">Back to Blog</a>
        </div>
    </div>
</body>
</html>
